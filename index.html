<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon.ico">

    <link rel="stylesheet" href="styles.css">

    <title>Palindrome Checker Fcc</title>
</head>
<body>
    <main>
        <h1>Palindrome Checker</h1>

        <h2>Is it a Palindrome?</h2>

        <div class="palindrome-div">
            <label for="text-input">Enter in text to check for a palindrome:</label>
            <input type="text" class="palindrome-input" id="text-input">
            <button class="palindrome-btn" id="check-btn">Check</button>
            <div class="result-div hidden" id="result"></div>
        </div>

        <div class="defination-div">
            
            <p> <span role="img" aria-label=""light-bulb>&#128161;</span> A <dfn> palindrome</dfn> is a word or sentence that's spelled the same
                way both forward and backward, ignoring punctuation, case, and
                spacing.</p>
        </div>
    </main>

    <script src="script.js"></script>
    
</body>
</html>
